<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marriage Biodata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fdfdfd;
    }

    h2 {
      color: #333;
    }

    form {
      max-width: 700px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      margin-top: 20px;
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      border: 4px double #333;
      background: #fff;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border: 2px double #666;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
    }

    .submit-btn {
      margin-top: 20px;
      text-align: center;
    }

    .submit-btn input {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn input:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Love_Heart_SVG.svg/1024px-Love_Heart_SVG.svg.png" alt="Matrimonial Logo">
    <h2>Marriage Biodata Form</h2>
  </div>

  <form>
    <!-- Personal Details -->
    <h3>Personal Details</h3>
    <label for="name">My Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select Gender--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="age">My Age:</label>
    <input type="number" id="age" name="age" min="18" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <label for="zodiac">Zodiac Sign:</label>
    <input type="text" id="zodiac" name="zodiac">

    <label for="education">Education:</label>
    <input type="text" id="education" name="education">

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation">

    <!-- Family Details -->
    <h3>Family Details</h3>
    <label for="fatherName">Father's Name:</label>
    <input type="text" id="fatherName" name="fatherName">

    <label for="fatherJob">Father's Occupation:</label>
    <input type="text" id="fatherJob" name="fatherJob">

    <label for="motherName">Mother's Name:</label>
    <input type="text" id="motherName" name="motherName">

    <label for="motherJob">Mother's Occupation:</label>
    <input type="text" id="motherJob" name="motherJob">

    <label for="siblings">Number of Siblings:</label>
    <input type="number" id="siblings" name="siblings">

    <!-- Contact Details -->
    <h3>Contact Details</h3>
    <label for="contact">Contact No:</label>
    <input type="tel" id="contact" name="contact">

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4"></textarea>

    <!-- Educational Qualifications Table -->
    <h3>Educational Qualifications</h3>
    <table>
      <tr>
        <th>Exam</th>
        <th>Institution</th>
        <th>Passing Year</th>
        <th>GPA/CGPA</th>
      </tr>
      <tr>
        <td>SSC</td>
        <td><input type="text" name="ssc_institution"></td>
        <td><input type="text" name="ssc_year"></td>
        <td><input type="text" name="ssc_result"></td>
      </tr>
      <tr>
        <td>HSC</td>
        <td><input type="text" name="hsc_institution"></td>
        <td><input type="text" name="hsc_year"></td>
        <td><input type="text" name="hsc_result"></td>
      </tr>
      <tr>
        <td>BSc in Computer Science</td>
        <td><input type="text" name="bsc_institution"></td>
        <td><input type="text" name="bsc_year"></td>
        <td><input type="text" name="bsc_result"></td>
      </tr>
    </table>

    <!-- Submit Button -->
    <div class="submit-btn">
      <input type="submit" value="Submit">
    </div>

  </form>

</body>
</html>
