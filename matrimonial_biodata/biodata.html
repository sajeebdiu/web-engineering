        <form id="biodata-form">
            <div class="section">
                <h2>Personal Details</h2>
                <div class="personal-details">
                    <div class="form-group photo-group">
                        <label for="photo">Upload Photo:</label>
                        <input type="file" id="photo" accept="image/*">
                        <img id="photo-preview" src="" alt="Photo Preview" style="display: none;">
                        <button type="button" id="remove-photo" style="display: none;">Remove Photo</button>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="pob">Place of Birth:</label>
                        <input type="text" id="pob" name="pob" required>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="religion">Religion:</label>
                        <input type="text" id="religion" name="religion" required>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" required>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="form-group">
                        <label for="complexion">Complexion:</label>
                        <input type="text" id="complexion" name="complexion" required>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="form-group">
                        <label for="blood-group">Blood Group:</label>
                        <input type="text" id="blood-group" name="blood-group" placeholder="e.g., A+, B-, AB+, O-" required>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="form-group">
                        <label for="education">Education:</label>
                        <input type="text" id="education" name="education" required>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="form-group">
                        <label for="occupation">Occupation:</label>
                        <input type="text" id="occupation" name="occupation" required>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="form-group">
                        <label for="income">Income (Annual):</label>
                        <input type="number" id="income" name="income" required>
                        <span class="validation-icon"></span>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>Family Details</h2>
                <div class="form-group">
                    <label for="father-name">Father's Name:</label>
                    <input type="text" id="father-name" name="father-name" required>
                    <span class="validation-icon"></span>
                </div>
                <div class="form-group">
                    <label for="father-occupation">Father's Occupation:</label>
                    <input type="text" id="father-occupation" name="father-occupation" required>
                    <span class="validation-icon"></span>
                </div>
                <div class="form-group">
                    <label for="mother-name">Mother's Name:</label>
                    <input type="text" id="mother-name" name="mother-name" required>
                    <span class="validation-icon"></span>
                </div>
                <div class="form-group">
                    <label for="mother-occupation">Mother's Occupation:</label>
                    <input type="text" id="mother-occupation" name="mother-occupation" required>
                    <span class="validation-icon"></span>
                </div>
                <div class="form-group">
                    <label for="siblings">Siblings:</label>
                    <input type="number" id="siblings" name="siblings" required>
                    <span class="validation-icon"></span>
                </div>
            </div>
            <div class="section">
                <h2>Contact Details</h2>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <span class="validation-icon"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="validation-icon"></span>
                </div>
                <div class="form-group">
                    <label for="contact-no">Contact No:</label>
                    <input type="tel" id="contact-no" name="contact-no" placeholder="Enter 10-15 digit phone number" required>
                    <span class="validation-icon"></span>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        // Blood group validation (e.g., A+, A-, B+, B-, AB+, AB-, O+, O-)
        const bloodGroupInput = document.getElementById('blood-group');
        bloodGroupInput.addEventListener('input', () => {
            const value = bloodGroupInput.value.trim().toUpperCase();
            const icon = bloodGroupInput.nextElementSibling;
            if (/^(A|B|AB|O)[+-]$/.test(value)) {
                icon.textContent = '✓';
                icon.style.color = 'green';
            } else {
                icon.textContent = '×';
                icon.style.color = 'red';
            }
        });

        // Text input validation (only letters and spaces, excluding blood-group)
        const textInputs = document.querySelectorAll('input[type="text"]:not(#blood-group)');
        textInputs.forEach(input => {
            input.addEventListener('input', () => {
                const value = input.value;
                const icon = input.nextElementSibling;
                if (/^[a-zA-Z\s]*$/.test(value) && value.trim() !== '') {
                    icon.textContent = '✓';
                    icon.style.color = 'green';
                } else {
                    icon.textContent = '×';
                    icon.style.color = 'red';
                }
            });
        });

        // Number input validation (only digits)
        const numberInputs = document.querySelectorAll('input[type="number"]');
        numberInputs.forEach(input => {
            input.addEventListener('input', () => {
                const value = input.value;
                const icon = input.nextElementSibling;
                if (/^\d+$/.test(value) && value.trim() !== '') {
                    icon.textContent = '✓';
                    icon.style.color = 'green';
                } else {
                    icon.textContent = '×';
                    icon.style.color = 'red';
                }
            });
        });

        // Email validation
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('input', () => {
            const value = emailInput.value;
            const icon = emailInput.nextElementSibling;
            if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                icon.textContent = '✓';
                icon.style.color = 'green';
            } else {
                icon.textContent = '×';
                icon.style.color = 'red';
            }
        });

        // Phone number validation (only digits, 10-15 characters)
        const phoneInput = document.getElementById('contact-no');
        phoneInput.addEventListener('input', () => {
            const value = phoneInput.value;
            const icon = phoneInput.nextElementSibling;
            if (/^\d{10,15}$/.test(value)) {
                icon.textContent = '✓';
                icon.style.color = 'green';
            } else {
                icon.textContent = '×';
                icon.style.color = 'red';
            }
        });

        // Photo upload and remove functionality
        const photoInput = document.getElementById('photo');
        const photoPreview = document.getElementById('photo-preview');
        const removePhotoBtn = document.getElementById('remove-photo');

        photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    photoPreview.src = reader.result;
                    photoPreview.style.display = 'block';
                    removePhotoBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        });

        removePhotoBtn.addEventListener('click', () => {
            photoInput.value = '';
            photoPreview.src = '';
            photoPreview.style.display = 'none';
            removePhotoBtn.style.display = 'none';
        });
    </script>
